<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="camiseta.css">
</head>
<body>
        <fieldset>
            <legend>Camiseta</legend>
            <div class="camiseta">
    <img src="madrid.png" width="300px" height="300px"><br><br>
    <form action="Camiseta">
    <label for="Talla">Talla</label><br><br>
    <select name="Talla" id="Talla">
        <option value="M">S</option>
        <option value="M">M</option>
        <option value="M">L</option>
        <option value="M">XL</option>
    </select><br><br>
    <input type="color" value="ffffff">
    <label for="Color">Color</label><br><br>
    <label for="Sexo">Sexo</label><br><br>
    <input type="radio" value="Sexo">
    <label for="Hombre">Hombre</label><br>
    <input type="radio" value="Sexo">
    <label for="Mujer">Mujer</label><br>
    <input type="radio" value="Sexo">
    <label for="Unisex">Unisex</label><br><br>
    <label for="MATERIAL">Material</label><br><br>
    <select name="Material" id="MATERIAL">
        <option value="POLIESTER">Poliester</option>
        <option value="SEDA">Seda</option>
        <option value="CUERO">Cuero</option>
        <option value="ALGODON">Algodon</option>
    </select><br><br>
    <label for="Origen">Origen</label><br>
    <input type="checkbox" value="Origen">
    <label for="Kazajistan">Kazajistan</label><br>
    <input type="checkbox" value="Origen">
    <label for="Tailandia">Tailandia</label><br>
    <input type="checkbox" value="Origen">
    <label for="China">China</label><br><br>
    <input type="submit" id="Comprar" value="Comprar">
    <input type="reset">
</form>
</div>
</fieldset>
<hr><br><br>
<fieldset>
    <legend>Iphone</legend>
    <div class="iphone">
        <img src="avif.png" width="300px">
        <form action="Iphone">
            <label for="Modelo">Modelo</label><br><br>
            <select name="MODELOS" id="LISTA">
                <option value="IphoneSE">IphoneSE</option>
                <option value="Iphone12">Iphone12</option>
                <option value="Iphone13">Iphone13</option>
                <option value="Iphone14">Iphone14</option>
                <option value="Iphone15">Iphone15</option>
            </select><br><br>
            <label for="Color">Color</label>
            <input type="color" value="ff9990"><br><br>
            <label for="Almacenamiento">Almacenamiento</label><br><br>
            <input type="checkbox" value="GB">
            <label for="64">64GB</label><br>
            <input type="checkbox" value="GB">
            <label for="128">128GB</label><br>
            <input type="checkbox" value="GB">
            <label for="256">256GB</label><br><br>
            <label for="Seguro">¿Desea contratar el seguro AppleCare?</label><br><br>
            <input type="radio">
            <label for="Si">Sí</label>
            <input type="radio">
            <label for="No">No</label><br><br>
            <input type="submit" id="Comprar" value="Comprar">
            <input type="reset">
        </form>
    </div>
</fieldset>
    <fieldset>
        <legend>Portátil</legend>
        <div class="portatil">
        <img src="Portatil.png" width="300px" height="300px">
        <form action="Portatil">
        <label for="Modelo">Modelo</label><br><br>
            <select name="MODELOS" id="LISTA">
                <option value="PcCom Revolt">PcCom Revolt</option>
                <option value="Razer Blade">Razer Blade 15 OLED QHD</option>
                <option value="ASUS TUF">ASUS TUF Gaming F15</option>
                <option value="ASUS ROG">ASUS ROG Strix G16 G614JI-N3163</option>
                <option value="MSI Katana">MSI Katana 15 B12VFK-1412XES</option>
            </select><br><br>
            <label for="Color">Color</label>
            <input type="color" value="ff9990"><br><br>
            <label for="Almacenamiento">Almacenamiento</label><br><br>
            <input type="checkbox" value="GB">
            <label for="64">250GB</label><br>
            <input type="checkbox" value="GB">
            <label for="128">500GB</label><br>
            <input type="checkbox" value="GB">
            <label for="256">1000GB</label><br><br>
            <label for="SO">¿Desea añadir lincecia de windows 11?</label><br><br>
            <input type="radio">
            <label for="Si">Sí</label>
            <input type="radio">
            <label for="No">No</label><br><br>
            <input type="submit" id="Comprar" value="Comprar">
            <input type="reset">
    </div>
    </fieldset>
</form>
</body>
</html>
